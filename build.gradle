plugins {
    id 'java'
    id 'application'
}

mainClassName = 'BotV1'

group 'noam'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation("net.dv8tion:JDA:5.0.0-alpha.12")
}

test {
    useJUnitPlatform()
}